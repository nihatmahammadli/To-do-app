<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">   
    <link rel="stylesheet" href="./assets/css/reset.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JustDo</title>
</head>
<body>
    <header>
        <div class="all-div" id="all-div">
            <div class="logo-div">
                <h2 class="logo-h2"><a href="#all-div">Just-Do</a></h2>
                <i class="fa-solid fa-magnifying-glass" ></i>
                <input type="search" placeholder="Search everything">
            </div>
            <nav>
                <ul>
                    <a href="" class=""><li>Projects</li></a>
                    <a href="" class=""><li>Settings</li></a>
                    <a href="" class=""><li>Help</li></a>
                </ul>
            </nav>
            <div class="Notification">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>

    </header>    
    <main>
        <section class="sec-1">
            <h2>Homepage</h2>
            <div class="profile">
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="right-sidebar">
                <h3>Task progress</h3>
                <div class="bars">
                    <p style="background-color: rgb(230, 139, 230);">1) Front End</p>
                    <p style="background-color: rgb(124, 226, 124);">2) Copywriting</p>
                    <p style="background-color: rgb(130, 130, 233);">3) UI Desing</p>
                    <div class="colors">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>         
                    </div>
                    <div>
                    </div>
                </div>
                <div class="Recent">
                    <h3>Recent Activity</h3>    
                    <div class="act-1">
                        <i class="fa-solid fa-clipboard"></i>
                        <div>
                            <h4>Writing</h4>
                            <p>About study and books</p>
                            <span>100/43%</span>
                        </div>
                    </div>
                    <div class="act-1">
                        <i style="color: rgb(12, 214, 147);" class="fa-solid fa-book"></i>                        <div>
                            <h4>Reading</h4>
                            <p>Self development and Classic</p>
                            <span>100/89%</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <section class="main-sec">
            <div class="todo-1">
                <div class="common-todo">
                <h3>To do list</h3>
               <h4>Common</h4> 
               <input type="text" name="" id="input-1" placeholder="Common list">
               <button class="common-btn">Add</button>
            </div>            
            <div class="ending">
            </div>
                </div>
        </section>
    </main>













    <script src="./assets/js/app.js">
    </script>
</body>
</html>
